spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: root
    password: ""
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/h2/*.sql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    default-enum-type-handler: io.jutil.springeasy.mybatis.handler.DictTypeHandler
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

springeasy:
  node:
    machineId: 1
