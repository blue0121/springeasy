spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432
    username: testuser
    password: testpass
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/postgresql/*.sql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    default-enum-type-handler: io.jutil.springeasy.mybatis.handler.DictTypeHandler
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

springeasy:
  node:
    machineId: 1