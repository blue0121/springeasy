springeasy:
  web:
    dict-scan-packages:
      - io.jutil.springeasy.spring.http
      - io.jutil.springeasy.spring.controller
  http:
    enabled: true
    configs:
      - id: test1
        async: false
        headers:
          - name: Accept
            value: application/json
          - name: Content-Type
            value: application/json
      - id: test2
        async: true
        headers:
          - name: Accept
            value: application/json
          - name: Content-Type
            value: application/json
      - id: localhost
        headers:
          - name: Accept
            value: application/json
          - name: Content-Type
            value: application/json
